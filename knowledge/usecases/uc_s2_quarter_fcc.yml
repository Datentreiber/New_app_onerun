id: uc_s2_quarter_fcc
domain: domain_optical
title: "Sentinel-2 Quartal, Falschfarben (FCC)"
base_component_id: comp_uc_s2_visual_base
allowed_components:
  - comp_split_view
allowed_patterns:
  - "AOI→Time(Quarter)→S2→Cloud mask→Mosaic→FCC→Map+Legend"
parameter_schema:
  aoi: {kind: "geocode|polygon", required: false, provided_by: "UI"}
  quarter: {kind: "Q1|Q2|Q3|Q4 with year", required: false, default: "latest_available", provided_by: "UI"}
defaults:
  vis: {bands: ["B8","B4","B3"], minmax: [0.02, 0.3]}