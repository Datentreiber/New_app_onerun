id: uc_landsat_coolspots
domain: domain_thermal
title: "Urban Cool Spots (Landsat LST Sommer-Median)"
base_component_id: comp_uc_cool_spots_base
allowed_components:
  - comp_percentile_mask
  - comp_split_view
allowed_patterns:
  - "AOI→Time(Summer)→L8/L9 L2→QA-Mask→LST °C→Median→Map+Legend"
parameter_schema:
  aoi: {kind: "geocode|point|polygon", required: false, provided_by: "UI"}
  time: {kind: "summer_of_year", required: false, default: "latest_available", provided_by: "UI"}
  percentile: {kind: "int", range: [80,99], default: 90}
defaults:
  vis: {palette: "thermal", min: 15, max: 45, label: "LST (°C)"}
adapters_capabilities:
  - adapter: "landsat_lst"
    editable_in_app: ["year", "summer_months", "percentile", "opacity"]